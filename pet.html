<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Pet Form</h1>
    <form class="row gx-3 gy-2 align-items-center" id="formPet">
      <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeInputName"
          >petName</label
        >
        <input
          type="text"
          class="form-control"
          id="petName"
          placeholder="petName"
        />
      </div>
      <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeInputName"
          >ownerName</label
        >
        <input
          type="text"
          class="form-control"
          id="ownerName"
          placeholder="ownerName"
        />
      </div>
      <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeSelect"
          >Preference</label
        >
        <select class="form-select" id="speciesPet">
          <option selected>Species...</option>
          <option value="1">Cane</option>
          <option value="2">Gatto</option>
          <option value="3">Coniglio</option>
        </select>
      </div>
      <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeSelect"
          >Preference</label
        >
        <select class="form-select" id="breedPet">
          <option selected>Breed...</option>
          <option value="1">Labrador</option>
          <option value="2">Soriano</option>
          <option value="3">Nano</option>
        </select>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="autoSizingCheck2"
          />
          <label class="form-check-label" for="autoSizingCheck2">
            Remember me
          </label>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./pets.js"></script>
  </body>
</html>
